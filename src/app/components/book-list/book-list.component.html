<h2>Book List</h2>

<ul>
  <li *ngFor="let book of books">
    <strong>{{ book.title }}</strong> by {{ book.author }} ({{
      book.publishedYear
    }}) – {{ book.genre }}
    <button (click)="onEdit(book)">✏️</button>
    <button (click)="onDelete(book._id)">🗑️</button>
    <a [routerLink]="['/books', book._id]">View</a>
  </li>
</ul>
