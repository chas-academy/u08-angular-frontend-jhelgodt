<ul>
  <li *ngFor="let book of books">
    <div>
      <strong>{{ book.title }}</strong> by {{ book.author }} ({{
        book.publishedYear
      }}) – {{ book.genre }}
    </div>
    <div class="actions">
      <button (click)="onEdit(book)">✏️ Edit</button>
      <button (click)="onDelete(book._id)">🗑️ Delete</button>
      <button *ngIf="book._id" (click)="onView(book._id)">👁️ View</button>
    </div>
  </li>
</ul>
