<div class="container">
  <nav class="nav">
    <button class="nav-button">Home</button>
  </nav>

  <app-book-form
    [editBook]="editableBook"
    (bookAdded)="onBookAdded($event)"
  ></app-book-form>

  <app-book-list
    (editBook)="onEditBook($event)"
    (viewBook)="onViewBook($event)"
    [newBook]="newBook"
    [updatedBook]="updatedBook"
  ></app-book-list>

  <app-book-detail *ngIf="viewBookId" [bookId]="viewBookId"></app-book-detail>
</div>
